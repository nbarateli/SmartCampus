<script type="mustache/x-tmpl" id="mustmpl" charset="UTF-8">
  <div id="room-id-div"><a href="showroom.jsp?id={{id}}" target="_blank" style="align-items: center">{{name}}</a></div>
  <div class="to-hide">
    <div><img src={{mainimage}} height="40%"></div>
    <div id="room-info-div">
      <div>სართული: {{floor}}.</div>
      <div>ოთახის ტიპი: {{roomtype}}.</div>
      <div>ადგილები: {{capacity}}.</div>
      <div>შეიძლება დაჯავშნა:
        <span id="{{spanid}}">{{available}}</span>
      </div>
      <div>ადგილის ტიპი: {{seattype}}.</div>
      <br>

      <button class="btn btn-primary" onclick="bookThisRoom({{name}})">დაჯავშნა</button>
      <br>
      <button class="btn btn-primary" onclick="addLectureOnThisRoom({{name}})">ლექციის დამატება</button>
    </div>
  </div>

</script>
